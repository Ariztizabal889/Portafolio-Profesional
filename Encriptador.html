<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="/styles/Encripcss.css" >
</head>
<body>
    <div class="container">
        <header>
            <img src="/Imagenes/Logo.png" alt="Logo" class="logo">
            <a class="header__menu__link" href="Proyectos.html">proyectos</a>
        </header>
        <main>
            <div class="input-section">
                <label for="text">Ingrese el texto aquí</label>
                <input type="text" id="text" name="text">
            </div>
            <div class="button-section">
                <button onclick="encrypt()">Encriptar</button>
                <button onclick="decrypt()">Desencriptar</button>
            </div>
            <div class="output-section">
                <textarea id="result" readonly></textarea>
                <button onclick="copyResult()">Copiar</button>
            </div>
        </main>
        <aside>
            <div class="image-container">
                <img src="/Imagenes/Muñeco.png" alt="Placeholder Image">
            </div>
            <div class="message">
                <p></p>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
